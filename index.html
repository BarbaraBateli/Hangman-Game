<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    ></script>
    <link href="./style.css" rel="stylesheet" />
    <title>Hangman game</title>
  </head>
  <body>
    <h2 class="text-center">Hangman game</h2>
    <div class="container">
      <!--div com a classe da imagem a denifir-->
    </div>
    <div id="dvmenu" class="dvdisplay">
      <button id="start">New Word</button>
    </div>
    <div id="dvword" class="dvdisplay"></div>
    <div id="dvplayer" class="dvdisplay">
      <div id="playercontrol">
        <input type="text" id="currentLetter" class="currentLetter" maxlength="1" />
        <button id="guess">Guess</button>
        <div id="typedletters">Typed Letters:</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
